name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Expert-Stacker/package-lock.json

      - name: Install dependencies
        run: |
          cd Expert-Stacker
          npm ci

      - name: Build project
        run: |
          cd Expert-Stacker
          npm run build

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Build completed. Configure auto-deploy on Render dashboard."
